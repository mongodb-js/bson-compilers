BsonTypes:
    Code: &CodeType
        <<: *__type
        id: "Code"
        type: *ObjectType
        attr:
            toJSON:
                <<: *__func
                id: "CodetoJSON"
                type: *ObjectType
                template: *CodeToJSONTemplate
        template: *CodeTypeTemplate
    ObjectId: &ObjectIdType
        <<: *__type
        id: "ObjectId"
        attr:
            toHexString:
                <<: *__func
                id: "toHexString"
                type: *StringType
            toString:
                <<: *__func
                type: *StringType
            toJSON:
                <<: *__func
                type: *StringType
            equals:
                <<: *__func
                args:
                    - [ "ObjectId" ]
                type: *BoolType
            getTimestamp:
                <<: *__func
                type: *IntegerType

